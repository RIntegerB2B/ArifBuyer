<div class="container-fluid footers pt-5">
  <div class="row" *ngFor="let fotdata of footer">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <div class="footers-logo">
        <img [src]="fotdata.logoImageName" alt="Logo" style="width:120px;">
      </div>
      <div class="footers-info mt-3">
        <p>{{fotdata.address}}</p>
        <p>{{fotdata.contactNo}}</p>
        <p>{{fotdata.alternativeContactNo}}</p>
      </div>
    </div>
    <div class="col-xs-12 col-6 col-md-2 footers-two">
      <h5>About Us</h5>
      <ul class="list-unstyled">
        <li><a href="maintenance.html">About Us</a></li>
        <li><a href="contact.html">Partner with us</a></li>
        <li><a href="about.html">Terms & Conditions</a></li>
      </ul>
    </div>
    <div class="col-xs-12 col-6 col-md-2 footers-three">
      <h5>Information </h5>
      <ul class="list-unstyled">
        <li><a href="maintenance.html">Order</a></li>
        <li><a href="contact.html">Delivery</a></li>
        <li><a href="about.html">Call us</a></li>
      </ul>
    </div>
    <div class="col-xs-12 col-6 col-md-2 footers-four">
      <h5>Explore </h5>
      <ul class="list-unstyled">
        <li><a href="maintenance.html">News</a></li>
        <li><a href="contact.html">Sitemap</a></li>
        
        <li><a href="about.html">Feedbacks</a></li>

      </ul>
    </div>
    <div class="col-xs-12 col-6 col-md-2 footers-five">
      <h5>Social Media</h5>
      <ul class="list-unstyled">
        <li>
          <a [href]="fotData.facebookLink"><i class="fa fa-facebook-square fa-3x social"></i></a>
          <a [href]="fotData.twitterLink"><i class="fa fa-twitter-square fa-3x social"></i></a>
          <a [href]="fotData.twitterLink"><i class="fa fa-google-plus-square fa-3x social"></i></a>
      </ul>
    </div>

  </div>
</div>
