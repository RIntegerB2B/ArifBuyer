<form [formGroup]="regForm" (ngSubmit)="onSubmit()" novalidate style="padding-top:60px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 mx-auto">

        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="email" maxlength="20" formControlName="emailId" [required]="false">
            <button mat-button matSuffix mat-icon-button aria-label="email">
              <mat-icon>location_on</mat-icon>
            </button>
          </mat-form-field>
        </div>





        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile Number" maxlength="10" formControlName="mobileNumber" required>
            <button mat-button matSuffix mat-icon-button aria-label="Mobile Number">
              <mat-icon>phone</mat-icon>
            </button>
            <mat-error *ngIf="regForm.controls['mobileNumber'].errors?.required">
              Mobile Number is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>


        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" required>
            <button mat-button matSuffix mat-icon-button aria-label="User Name">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <mat-error *ngIf="regForm.controls['password'].errors?.required">
              Password is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="secondary" type="reset">Reset</button>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </div>
    </div>
  </div>
</form>
