<form  [formGroup]="cardDetailsForm"  (ngSubmit)="onSubmit()" novalidate style="padding-top:60px">
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-md-6 mx-auto">

            <div>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Card Number" maxlength="10" formControlName="cardNumber" required>
                  <button mat-button matSuffix mat-icon-button aria-label="Card Number">
                      <mat-icon>credit_card</mat-icon>
                  </button>
                  <mat-error *ngIf="cardDetailsForm.controls['cardNumber'].errors?.required">
                      Card Number is
                    <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="cardName" maxlength="20" formControlName="cardName" required>
                    <button mat-button matSuffix mat-icon-button aria-label="User Name">
                      <mat-icon>account_circle</mat-icon>
                    </button>
                    <mat-error *ngIf="cardDetailsForm.controls['cardName'].errors?.required">
                        Card Name is
                      <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div>
                    <h4>Expiry Month</h4>
                <mat-form-field>
                  <mat-label>Month</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let month of expiryMonth" [value]="month">
                      {{month}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                
                <h4>Expiry Year</h4>
                <mat-form-field>
                  <mat-label>Year</mat-label>
                  <mat-select>
                      <mat-option *ngFor="let year of expiryYear" [value]="year">
                        {{year}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                
</div>

                
                <button mat-raised-button color="secondary" type="reset">Reset</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
          </div>
          </div>
          </div>
          </form>
