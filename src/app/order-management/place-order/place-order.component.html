<div class="pageBoxLgs">
  <label class="pageBoxLg-label ">Place Order</label>
  <form [formGroup]="orderForm" novalidate style="padding-top:60px">
    <div class="container-fluid ">
      <div class="row">
        <div class="form-group col-md-5 col-sm-12 pageBoxLg">
          <div> Account Details</div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name" formControlName="firstName" required #name>
              <button mat-button matSuffix aria-label="Super Category Name">
              </button>
              <mat-error *ngIf="orderForm.controls['firstName'].errors?.required">
                First Name is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" formControlName="lastName" required #name>
              <button mat-button matSuffix aria-label="Super Category Name">
              </button>
              <mat-error *ngIf="orderForm.controls['lastName'].errors?.required">
                Last Name is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Street Address" formControlName="streetAddress" required #name>
              <button mat-button matSuffix aria-label="Super Category Name">
              </button>
              <mat-error *ngIf="orderForm.controls['lastName'].errors?.required">
                Street Address
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Building No" formControlName="building" required #name>
              <button mat-button matSuffix aria-label="Super Category Name">
              </button>
              <mat-error *ngIf="orderForm.controls['building'].errors?.required">
                Building No
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="LandMark" formControlName="landmark" required #name>
              <button mat-button matSuffix aria-label="Super Category Name">
              </button>
              <mat-error *ngIf="orderForm.controls['landmark'].errors?.required">
                LandMark
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="State" formControlName="state" required #name>
              <button mat-button matSuffix aria-label="Super Category Name">
              </button>
              <mat-error *ngIf="orderForm.controls['state'].errors?.required">
                State is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="PinCode" formControlName="pincode" required #name>
              <button mat-button matSuffix aria-label="Super Category Name">
              </button>
              <mat-error *ngIf="orderForm.controls['pincode'].errors?.required">
                PinCode is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="City" formControlName="city" required #name>
              <button mat-button matSuffix aria-label="Super Category Name">
              </button>
              <mat-error *ngIf="orderForm.controls['city'].errors?.required">
                City is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group col-md-5 col-sm-12 pageBoxLg">
          Your Order

        </div>
      </div>


    </div>
  </form>
</div>
